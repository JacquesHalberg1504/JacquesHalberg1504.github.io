<!DOCTYPE html>
<html>
<title>TITEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
  @import "compass/css3";

  body {
    background-color : #EC9CBA;
    font-family: 'Montserrat', sans-serif;  }
    .center {
      text-align: center;
      margin-bottom: 0px;
    }
    @keyframes color-fade {

      0%   { background-color: #D0BFD4; }
      50%  { background-color: #B975CF; }
      100% { background-color: #873498; }
    }

    .flex-column {
      padding: 0;
      margin: 0;
      list-style: none;

      -ms-box-orient: horizontal;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -moz-flex;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: column;
      flex-direction: column;
      float: left;
      width: 100%;
    }

    .flex-column-item {

    }

    .wrapper {
      padding: 0px;
      margin: 0;
      list-style: none;

      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;

      -webkit-flex-flow: row wrap;
      justify-content: space-around;
      font-family: 'Montserrat', sans-serif;

    }

    .flex-item {
      background: #E4572E;
      padding: 0px;
      width: 250px;
      height: 150px;
      margin-top: 0px;
      border-radius: 15px;
      vertical-align: middle;
      line-height: 150px;
      color: white;
      border-color: #F3A712;
      border-style: double;
      border-width: thick;
      font-size: 3em;
      text-align: center;
    }

    .flex-item:hover {
      animation : color-fade 5s ease-out;
      animation-direction: normal; /* or: normal */

    }


    /* BILLEDE */
    img {
      height: 500px;
      display: block;
      margin-top: 0px;
      margin-bottom: 50px;
      margin-left: auto;
      margin-right: auto;
      border-style: outset;
    }

    /* Overskrift */
    h1 {
      color : #669BBC;
      font-family: 'Montserrat', sans-serif;
      font-size: 4em;
      padding-bottom: 0px;

    }

    /* LISTE */
    ul {
      list-style-type:none;
      margin: 0px;
      width: 100%;
      height: 100px;
      padding: 0px;
      text-align: justify;
      overflow: hidden;
      background-color: #669BBC;
      border-radius: 0px 0px 20px 20px;

    }

    li {
      float : left;
      display: table;
      border-collapse:collapse;


    }

    li a {
      display: inline-block;
      color: #29335C;
      text-align: center;
      margin-left: 0px;
      vertical-align: middle;
      text-decoration : none;
      font-size: 2em;
      line-height: 100px;
      padding: 0px 50px;
      border-collapse:collapse;


    }

    li a:hover {
      background-color: #E4572E;
    }
  </style>


    </head>

    <body>

        <div class="center">
          <h1><b>STØT JF (Jacques fonden) OG GØR HAM GLAD</b></h1>
        </div>

        <img id="myImage" src="hej.jpg" class="w3-circle" alt="Horses">

        <div class="wrapper">
          <button class="flex-item" onclick="window.location.href='https://www.gofundme.com/stt-du-far-en-2-timer-med-mig'">STØT!</button>
          

        </div>
      </div>
    </body>
    </html>

<head>
<title>Falling Snow Example | kirupa.com</title>
<style>
body {
    background-color: #EC9CBA;
    padding: 30px;
    margin: 0px;
}
#snowflakeContainer {
    position: absolute;
    left: 0px;
    top: 0px;
}
.snowflake {
    padding-left: 15px;
    font-family: Cambria, Georgia, serif;
    font-size: 14px;
    line-height: 24px;
    position: fixed;
    color: #FFFFFF;
    user-select: none;
    z-index: 1000;
}
.snowflake:hover {
    cursor: default;
}

p, ol {
    font-family: "Franklin Gothic Medium", "Arial Narrow", sans-serif;
    font-size: 24px;
    color: #CCC;
}
li {
    margin-bottom: 24px;
    padding-left: 10px;
}
</style>
</head>
<body>
 
<div id="snowflakeContainer">
    <p class="snowflake">*</p>
</div>
<div id="content">
</div>
<script src="//www.kirupa.com/js/fallingsnow_v6.js"></script>
<script src="//www.kirupa.com/js/prefixfree.min.js"></script>
</body>
 
</html>
